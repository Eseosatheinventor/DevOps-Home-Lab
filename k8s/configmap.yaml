apiVersion: v1
kind: ConfigMap
metadata:
  name: humor-game-config
  namespace: humor-game
data:
  NODE_ENV: "development"
  DB_NAME: "humor_memory_game"
  DB_USER: "gameuser"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  API_PORT: "3001"

  # CORS allowed domains (comma-separated)
  CORS_ORIGIN: "http://localhost:3000,http://localhost:18080,https://gameapp.raysosglobal.com,https://app.raysosglobal.com"

  # Frontend entrypoint (local or tunnel)
  FRONTEND_URL: "https://gameapp.raysosglobal.com"

  # Backend API base path
  API_BASE_URL: "/api"
