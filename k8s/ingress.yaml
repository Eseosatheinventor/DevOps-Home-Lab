apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: humor-game-ingress
  namespace: humor-game
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  rules:
    # Local access from your dev box
    - host: gameapp.local
      http:
        paths:
          # Backend API and health
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /debug
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
          # Frontend app
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

    # Public domain: gameapp.raysosglobal.com
    - host: gameapp.raysosglobal.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /debug
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

    # Public app subdomain: app.raysosglobal.com
    - host: app.raysosglobal.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /debug
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
