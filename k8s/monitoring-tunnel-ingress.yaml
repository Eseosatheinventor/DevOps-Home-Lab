apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-tunnel-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
spec:
  ingressClassName: nginx
  rules:
    # Prometheus via Cloudflare Tunnel
    - host: prometheus.raysosglobal.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090

    # Grafana via Cloudflare Tunnel
    - host: grafana.raysosglobal.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
